<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<script>
		
		function alteraValorCampo(){
			var campo = document.getElementById('formPessoa:nome');
			campo.value = 'eu cliquei no campo :)';
		}
	
	</script>

	<title>Olá jsf</title>


</h:head>

<h:body>

	<h:form id="formPessoa">
		<h1>Página index.jsf</h1>
		
		<br/>
		<br/>
		
		<h:commandButton value="Clicar" onclick="alteraValorCampo();"/>
		<h:inputText id="nome" onclick="this.value='troquei o valor!'" onchange="this.value=this.value.toUpperCase();"/>
		
		<br/>
		<br/>
		
		<h:commandButton value="Navegacao Implicita" action="primeirapagina"/>
		<h:commandButton value="Navegacao Explicita" action="explicita"/>
		
		
	</h:form>


</h:body>


</html>
